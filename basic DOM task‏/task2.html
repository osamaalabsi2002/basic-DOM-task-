<!DOCTYPE html>
<html>
  <style>
    #a {
      width: 200px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
  <body>
    <div id="a" onclick="myFunction()">aa</div>

    <script>
      let changcolor = ["orange", "green", "red"];

      let i = 0;
      function myFunction() {
        if (i < changcolor.length) {
          let osama = document.getElementById("a");

          osama.style.backgroundColor = changcolor[i];
          i++;
        } else i = 0;
      }
    </script>
  </body>
</html>
